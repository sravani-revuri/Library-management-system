<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Issued</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fff0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .message-box {
      background: #e6ffe6;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
<div class="message-box">
  <h2>Book issued successfully!</h2>
  <p>
    <strong th:text="'ðŸ“˜ ' + ${bookTitle}"></strong> has been issued to user ID: 
    <strong th:text="${userId}"></strong>
  </p>
  <a href="/librarian/dashboard" class="button">Back to Home</a>
</div>
</body>
</html>
