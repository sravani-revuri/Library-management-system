<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .login-box .signup {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-box .signup a {
            color: #007bff;
            text-decoration: none;
        }

        .login-box .signup a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
        }

        .home-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }

        .home-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form th:action="@{/user/login}" method="post">
            <input type="email" name="email" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p th:if="${error}" class="error-msg" th:text="${error}"></p>
        <div class="signup">
            <p>Need an account? <a href="/user/register">Sign Up</a></p>
        </div>
        <a href="/" class="home-button">Go to Home</a>
    </div>
</body>
</html>
