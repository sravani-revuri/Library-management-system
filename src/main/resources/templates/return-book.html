<!-- /src/main/resources/templates/return-book.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">ðŸ“˜ Return a Book</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Borrow ID</th>
                        <th>User ID</th>
                        <th>Book ID</th>
                        <th>Book Title</th>
                        <th>Borrow Date</th>
                        <th>Return</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="borrow : ${borrowedBooks}">
                    <td th:text="${borrow.id}"></td>
                    <td th:text="${borrow.user.id}"></td>
                    <td th:text="${borrow.book.id}"></td>
                    <td th:text="${borrow.book.title}"></td>
                    <td th:text="${borrow.borrowDate}"></td>
                    <td>
                        <form method="post" action="/return-book">
                            <input type="hidden" name="borrowId" th:value="${borrow.id}" />
                            <button type="submit" class="btn btn-success">Return</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
