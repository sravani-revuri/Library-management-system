<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">ðŸ”„ Return a Book</h4>
        </div>
        <div class="card-body">
            <form method="post" action="/return-book">
                <div class="mb-3">
                    <label for="borrowId" class="form-label">ðŸ”– Borrow ID</label>
                    <input type="number" class="form-control" id="borrowId" name="borrowId" required placeholder="Enter the borrow ID">
                </div>

                <button type="submit" class="btn btn-success">Return Book</button>
            </form>

            <!-- Message Section -->
            <div th:if="${message}" class="alert mt-4" 
                 th:classappend="${message.contains('successfully')} ? 'alert-success' : 'alert-danger'"
                 th:text="${message}">
            </div>
        </div>
    </div>
</div>

</body>
</html>
