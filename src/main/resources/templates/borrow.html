<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">ðŸ“š Borrow a Book</h4>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/borrow}">
                <div class="mb-3">
                    <label for="userId" class="form-label">ðŸ‘¤ User ID</label>
                    <input type="number" class="form-control" id="userId" name="userId" required placeholder="Enter your user ID">
                </div>

                <div class="mb-3">
                    <label for="bookId" class="form-label">ðŸ“– Select Book</label>
                    <select class="form-select" id="bookId" name="bookId" required>
                        <option value="" disabled selected>-- Choose a book --</option>
                        <option th:each="book : ${books}"
                                th:value="${book.id}"
                                th:text="${book.title + ' by ' + (book.author != null ? book.author : 'Unknown')}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Borrow Book</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
