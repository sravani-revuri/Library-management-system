<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px;
        }

        .top-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 24px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin: 0;
        }

        .content-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.5);
            color: #333;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #222;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
        }

        th {
            background-color: rgba(0, 0, 0, 0.05);
            font-weight: 600;
            font-size: 18px;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="page-title">Library Collection</div>
    </div>

    <div class="overlay">
        <div class="content-container">
            <div class="section-title">Available Books List</div>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
