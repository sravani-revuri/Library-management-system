<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px;
        }

        .top-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }

        .back-button:hover {
            opacity: 0.8;
        }

        .back-button i {
            font-size: 20px;
            color: #ffffff;
        }

        .content-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: transparent;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
        }

        th {
            background-color: rgba(0, 0, 0, 0.03);
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .borrow-btn {
            background-color: rgba(124, 193, 66, 0.8);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .borrow-btn:hover {
            background-color: rgba(124, 193, 66, 1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="page-title">Available Books</div>
    </div>

    <div class="overlay">
        <div class="content-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td>
                            <form th:action="@{/borrow}" method="post" style="margin: 0;">
                                <input type="hidden" name="bookId" th:value="${book.id}" />
                                <button type="submit" class="borrow-btn">
                                    <i class="fas fa-book-reader"></i>
                                    Borrow
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
