<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: url('https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 50px 80px;
            border-radius: 20px;
            text-align: center;
        }

        h1 {
    font-size: 2.8rem;
    margin-bottom: 50px;
    color: #ffffff; /* Changed from #00000000 to white */
    background-color: rgba(0, 0, 0, 0.75);
    display: inline-block;
    padding: 12px 24px;
    border-radius: 12px;
}

        .button-group {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .btn {
            padding: 14px 32px;
            font-size: 1.2rem;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Library Management System</h1>
        <div class="button-group">
            <a href="/user/login" class="btn">User Login</a>
            <a href="/librarian/login" class="btn">Librarian Login</a>
        </div>
    </div>
</body>
</html>
