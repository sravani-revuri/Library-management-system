<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #111;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg') no-repeat center center/cover;
      opacity: 0.85;
      z-index: -1;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.5); /* translucent white */
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      color: #111;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .highlight {
      background-color: rgba(0, 0, 0, 0.7); /* translucent black */
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      display: inline-block;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1><span class="highlight">Welcome to Library Management System</span></h1>
    <a href="/user/login" class="btn">User Login</a>
    
    <a href="/librarian/login" class="btn">Librarian Login</a>
    
  </div>
</body>
</html>
