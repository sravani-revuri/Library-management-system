<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .links a {
      display: inline-block;
      margin: 10px 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .links a:hover {
      background-color: #388E3C;
    }

    .auth-links {
      margin-top: 30px;
    }

    .auth-links a {
      background-color: #2196F3;
    }

    .auth-links a:hover {
      background-color: #1976D2;
    }

    .flash-message {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Welcome to the Library Management System</h1>

    <!-- âœ… Flash message area -->
    <div th:if="${message}" class="flash-message">
      <span th:text="${message}"></span>
    </div>
    
    <div class="links">
      <a href="/books">View Books</a>
      <a href="/borrow">Borrow a Book</a>
      <a href="/return-book">Return a Book</a>
    </div>    
  </div>
</body>
</html>
