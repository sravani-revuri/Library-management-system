<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Added</title>
  <meta http-equiv="refresh" content="2;url=/librarian/dashboard" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fff0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .message-box {
      background: #e6ffe6;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #2e7d32;
    }

    p {
      color: #333;
      font-size: 18px;
    }

    .home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
<div class="message-box">
  <h2>âœ… Book "<span th:text="${title}"></span>" added successfully!</h2>
  <p>Redirecting to dashboard...</p>
  <a href="/librarian/dashboard" class="home-btn">Back to Home</a>
</div>
</body>
</html>
